<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>初学React</title>
		<!--
			菜鸟教程：http://www.runoob.com/react/react-install.html
			React 安装 
			React 可以直接下载使用，下载包中也提供了很多学习的实例。 本教程使用了 React 的版本为 15.4.2，你可以在官网 http://facebook.github.io/react/ 下载最新版。 你也可以直接使用 BootCDN 的 React CDN 库，地址如下：
			<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
		-->
		<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
		<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
		<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
		<!--外部链接的js文件，注意type类型-->
		<script type="text/babel" src="js/helloworld_react.js"></script>
	</head>

	<body>

		<div id="example"></div>
		<div id="text"></div>

	</body>
	<!--//	如果我们需要使用 JSX，则 <script> 标签的 type 属性需要设置为 text/babel。-->
	<script type="text/babel">
		ReactDOM.render(
		<div>
			<h1>菜鸟教程</h1>
			<h2>欢迎学习 React</h2>
			<p data-myattribute="somevalue">这是一个很不错的 JavaScript 库!</p>
		</div>, document.getElementById('example') );

	</script>
	<!--以上代码将一个 h1 标题，插入 id="example" 节点中。html代码结束后要加一个逗号-->
	<!--我们可以在以上代码中嵌套多个 HTML 标签，需要使用一个 div 元素包裹它，实例中的 p 元素添加了自定义属性 data-myattribute，添加自定义属性需要使用 data- 前缀。-->

</html>
<!--实例解析：

实例中我们引入了三个库： react.min.js 、react-dom.min.js 和 babel.min.js：

    react.min.js - React 的核心库
    react-dom.min.js - 提供与 DOM 相关的功能
    babel.min.js - Babel 可以将 ES6 代码转为 ES5 代码，这样我们就能在目前不支持 ES6 浏览器上执行 React 代码。Babel 内嵌了对 JSX 的支持。通过将 Babel 和 babel-sublime 包（package）一同使用可以让源码的语法渲染上升到一个全新的水平。-->
